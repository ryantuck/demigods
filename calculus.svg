<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500" style="background-color: #0d0d0d; font-family: 'Courier New', monospace;">
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#e0e0e0" />
        </marker>
        <linearGradient id="areaGradient" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="#00ffff" stop-opacity="0.3"/>
            <stop offset="100%" stop-color="#00ffff" stop-opacity="0.05"/>
        </linearGradient>
        <linearGradient id="sliceGradient" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="#ffff00" stop-opacity="0.5"/>
            <stop offset="100%" stop-color="#ffff00" stop-opacity="0.1"/>
        </linearGradient>
    </defs>

    <!-- Title and Subtitle -->
    <text x="400" y="50" text-anchor="middle" fill="#00ffff" font-size="28" font-weight="bold" font-family="'Orbitron', sans-serif" style="text-shadow: 0 0 10px #00ffff;">THE FUNDAMENTAL THEOREM OF CALCULUS</text>
    <text x="400" y="80" text-anchor="middle" fill="#e0e0e0" font-size="16">Integration is the inverse of Differentiation</text>

    <!-- Axes -->
    <g stroke="#e0e0e0" stroke-width="2">
        <line x1="50" y1="450" x2="750" y2="450" marker-end="url(#arrow)" />
        <line x1="50" y1="450" x2="50" y2="100" marker-end="url(#arrow)" />
    </g>
    <text x="740" y="480" fill="#e0e0e0" font-size="20" font-weight="bold">t</text>
    <text x="20" y="110" fill="#e0e0e0" font-size="20" font-weight="bold">y</text>

    <!-- Curve for Area -->
    <path d="M 150 450 L 150 320 C 200 300 300 280 450 180 L 450 450 Z" fill="url(#areaGradient)" stroke="none" />
    
    <!-- Slice dx -->
    <path d="M 450 450 L 450 180 C 470 170 480 165 500 160 L 500 450 Z" fill="url(#sliceGradient)" stroke="none" />

    <!-- Function Curve -->
    <path d="M 50 380 C 100 360 150 320 150 320 C 200 300 300 280 450 180 C 550 120 650 120 750 150" fill="none" stroke="#00ffff" stroke-width="4" stroke-linecap="round" />

    <!-- Dashed Lines -->
    <line x1="150" y1="450" x2="150" y2="320" stroke="#666" stroke-width="2" stroke-dasharray="5,5" />
    <text x="150" y="475" text-anchor="middle" fill="#e0e0e0" font-size="18">a</text>

    <line x1="450" y1="450" x2="450" y2="180" stroke="#e0e0e0" stroke-width="2" stroke-dasharray="5,5" />
    <text x="450" y="475" text-anchor="middle" fill="#e0e0e0" font-size="18">x</text>

    <line x1="500" y1="450" x2="500" y2="160" stroke="#e0e0e0" stroke-width="2" stroke-dasharray="5,5" />
    <text x="500" y="475" text-anchor="middle" fill="#e0e0e0" font-size="18">x+dx</text>

    <!-- Labels -->
    <text x="300" y="350" text-anchor="middle" fill="#00ffff" font-size="24">A(x)</text>
    <text x="300" y="380" text-anchor="middle" fill="#00ffff" font-size="14" font-family="sans-serif">Area up to x</text>
    <text x="475" y="420" text-anchor="middle" fill="#ffff00" font-size="14" font-weight="bold">dA</text>
    <text x="650" y="100" fill="#00ffff" font-size="24">f(t)</text>

    <!-- Legend/Math -->
    <g transform="translate(550, 250)">
        <rect x="0" y="0" width="220" height="110" rx="10" fill="#1a1a1a" stroke="#333" stroke-width="2" />
        <text x="20" y="30" fill="#e0e0e0" font-size="16" font-family="sans-serif">Area A(x) = ∫ f(t) dt</text>
        <text x="20" y="60" fill="#ffff00" font-size="16" font-family="sans-serif">dA ≈ f(x) · dx</text>
        <text x="20" y="90" fill="#00ff00" font-size="18" font-weight="bold">A'(x) = f(x)</text>
    </g>

    <!-- Indicator -->
    <line x1="450" y1="455" x2="500" y2="455" stroke="#ffff00" stroke-width="2" />
    <text x="475" y="470" text-anchor="middle" fill="#ffff00" font-size="12">dx</text>
</svg>