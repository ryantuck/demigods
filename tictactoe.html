<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --primary-color: #4CAF50;
            --secondary-color: #f44336;
            --button-bg: #333;
            --button-hover: #444;
            --grid-color: #2a2a2a;
            --cell-size: 100px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 300;
        }

        .status {
            margin-bottom: 20px;
            font-size: 1.2rem;
            height: 1.5em; /* Prevent layout shift */
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, var(--cell-size));
            grid-template-rows: repeat(3, var(--cell-size));
            gap: 10px;
            background-color: var(--grid-color);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .cell {
            background-color: var(--button-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s;
            user-select: none;
        }

        .cell:hover {
            background-color: var(--button-hover);
        }

        .cell.x {
            color: var(--primary-color);
        }

        .cell.o {
            color: var(--secondary-color);
        }

        .cell.winner {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--text-color);
        }

        .controls {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 1px solid #555;
            border-radius: 4px;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        button:active {
            transform: scale(0.98);
        }
        
        .share-link {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #888;
            max-width: 300px;
            word-break: break-all;
            text-align: center;
            display: none; /* Hidden by default */
        }

    </style>
</head>
<body>

    <h1>Tic Tac Toe</h1>
    <div class="status" id="status">Player X's turn</div>

    <div class="board" id="board">
        <!-- Cells generated by JS -->
    </div>

    <div class="controls">
        <button id="resetBtn">Reset Game</button>
        <button id="copyBtn">Copy Link</button>
    </div>

    <div class="share-link" id="shareLink"></div>

    <script>
        const boardEl = document.getElementById('board');
        const statusEl = document.getElementById('status');
        const resetBtn = document.getElementById('resetBtn');
        const copyBtn = document.getElementById('copyBtn');
        const shareLinkEl = document.getElementById('shareLink');

        let gameState = {
            board: Array(9).fill(null), // null, 'X', or 'O'
            turn: 'X', // 'X' or 'O'
            winner: null // null, 'X', 'O', or 'draw'
        };

        const WINNING_COMBINATIONS = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Cols
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        // --- Initialization ---

        function init() {
            // Create cells
            boardEl.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', () => handleCellClick(i));
                boardEl.appendChild(cell);
            }

            // Load state from URL
            loadStateFromURL();
            render();
        }

        // --- Logic ---

        function loadStateFromURL() {
            const params = new URLSearchParams(window.location.search);
            const boardParam = params.get('board');
            const turnParam = params.get('turn');

            if (boardParam && boardParam.length === 9) {
                gameState.board = boardParam.split('').map(c => c === '-' ? null : c);
            } else {
                gameState.board = Array(9).fill(null);
            }

            if (turnParam === 'X' || turnParam === 'O') {
                gameState.turn = turnParam;
            } else {
                gameState.turn = 'X';
            }

            checkWin(); // Check if loaded state is already won
        }

        function updateURL() {
            const boardStr = gameState.board.map(c => c ? c : '-').join('');
            const params = new URLSearchParams();
            params.set('board', boardStr);
            params.set('turn', gameState.turn);

            const newUrl = `${window.location.pathname}?${params.toString()}`;
            window.history.pushState({ path: newUrl }, '', newUrl);
        }

        function handleCellClick(index) {
            if (gameState.winner || gameState.board[index]) return;

            gameState.board[index] = gameState.turn;
            gameState.turn = gameState.turn === 'X' ? 'O' : 'X';
            
            checkWin();
            updateURL();
            render();
        }

        function checkWin() {
            gameState.winner = null;

            // Check winner
            for (const combo of WINNING_COMBINATIONS) {
                const [a, b, c] = combo;
                if (gameState.board[a] && 
                    gameState.board[a] === gameState.board[b] && 
                    gameState.board[a] === gameState.board[c]) {
                    gameState.winner = gameState.board[a];
                    return;
                }
            }

            // Check draw
            if (!gameState.board.includes(null)) {
                gameState.winner = 'draw';
            }
        }

        function resetGame() {
            gameState.board = Array(9).fill(null);
            gameState.turn = 'X';
            gameState.winner = null;
            updateURL();
            render();
        }

        // --- Rendering ---

        function render() {
            const cells = boardEl.children;
            
            // Render board
            for (let i = 0; i < 9; i++) {
                const cell = cells[i];
                const val = gameState.board[i];
                cell.textContent = val || '';
                
                cell.classList.remove('x', 'o', 'winner');
                if (val) cell.classList.add(val.toLowerCase());
            }

            // Highlight winning cells
            if (gameState.winner && gameState.winner !== 'draw') {
                for (const combo of WINNING_COMBINATIONS) {
                    const [a, b, c] = combo;
                    if (gameState.board[a] === gameState.winner &&
                        gameState.board[b] === gameState.winner &&
                        gameState.board[c] === gameState.winner) {
                        cells[a].classList.add('winner');
                        cells[b].classList.add('winner');
                        cells[c].classList.add('winner');
                    }
                }
            }

            // Update status
            if (gameState.winner === 'draw') {
                statusEl.textContent = "It's a Draw!";
            } else if (gameState.winner) {
                statusEl.textContent = `Player ${gameState.winner} Wins!`;
            } else {
                statusEl.textContent = `Player ${gameState.turn}'s Turn`;
            }
        }

        // --- Event Listeners ---

        resetBtn.addEventListener('click', resetGame);
        
        copyBtn.addEventListener('click', () => {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                setTimeout(() => copyBtn.textContent = originalText, 2000);
            });
        });

        // Handle browser back/forward buttons
        window.addEventListener('popstate', () => {
            loadStateFromURL();
            render();
        });

        // Start
        init();

    </script>
</body>
</html>
